<!DOCTYPE html>
<html>
<head>
  <title>iPerf Performance Tool</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $(".custom-value-1").click(function() {
        $(".custom-input-1").show();
      });
      $(".custom-value-2").click(function() {
        $(".custom-input-2").show();
      });
    });
  </script>
</head>
<body>
  <div class="container text-center">
    <div class="row" style="margin-bottom: 50px;">
      <div class="col-md-12 text-center">
        <h1>iPerf Performance Tool</h1>
      </div>
     <hr>
    </div>


    <div class="row mb-12">
      <div class="col-md-6">
        <h3 class="float-end">Model Number</h3>
      </div>
      <div class="col-md-6">
        <div class="dropdown float-start">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdown1" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span>Model Number</span>

          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdown1">
            <li><a class="dropdown-item" href="#">Value 1</a></li>
            <li><a class="dropdown-item" href="#">Value 2</a></li>
            <li><a class="dropdown-item" href="#">Value 3</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item custom-value-1" href="#">Custom value</a></li>
          </ul>
        </div>
        <div class="custom-input-1 float-start" style="display:none;">
          <input type="text" class="form-control" placeholder="Enter custom value">
        </div>
      </div>

    </div>
    <div class="row mb-12">
            <div class="col-md-6">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdown2" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown 2
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdown2">
            <li><a class="dropdown-item" href="#">Value 1</a></li>
            <li><a class="dropdown-item" href="#">Value 2</a></li>
            <li><a class="dropdown-item" href="#">Value 3</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item custom-value-2" href="#">Custom value</a></li>
          </ul>
        </div>
        <div class="custom-input-2" style="display:none;">
          <input type="text" class="form-control" placeholder="Enter custom value">
        </div>
      </div>
    </div>

  </div>

</body>
</html>
