<!DOCTYPE html>
<html>
<head>
  <title>Dropdown buttons with dynamic text boxes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Dropdown buttons with dynamic text boxes</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <span class="input-group-text">Dropdown 1</span>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdown1" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select value
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdown1">
              <li><a class="dropdown-item" href="#">Value 1</a></li>
              <li><a class="dropdown-item" href="#">Value 2</a></li>
              <li><a class="dropdown-item" href="#">Value 3</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item custom-value-1" href="#">Custom value</a></li>
            </ul>
          </div>
        </div>
        <div class="custom-input-1" style="display:none;">
          <div class="input-group mb-3">
            <span class="input-group-text">Custom value</span>
            <input type="text" class="form-control" placeholder="Enter custom value">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group mb-3">
          <span class="input-group-text">Dropdown 2</span>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdown2" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select value
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdown2">
              <li><a class="dropdown-item" href="#">Value 1</a></li>
              <li><a class="dropdown-item" href="#">Value 2</a></li>
              <li><a class="dropdown-item" href="#">Value 3</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item custom-value-2" href="#">Custom value</a></li>
            </ul>
          </div>
        </div>
        <div class="custom-input-2" style="display:none;">
          <div class="input-group mb-3">
            <span class="input-group-text">Custom value</span>
            <input type="text" class="form-control" placeholder="Enter custom value">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $(".custom-value-1").click(function() {
        $(".custom-input-1").show();
      });
      $(".custom-value-2").click(function() {
        $(".custom-input-2").show();
      });
    });

        setTimeout(function() {
    $(".alert").alert("hidden");
    }, 10000);

    function showAlert() {
    $("#durationAlert").show();
    }
  </script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
